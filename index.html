<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo application</title>
  <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
  <img class="logo" src="./assets/logo.svg" alt="logo-foxminded" />

  <main class="main">
    <form class="form">
      <input type="text" class="input" placeholder="Enter a task" />
      <button class="save form-button none">Save</button>
      <button class="edit form-button none">Edit</button>
    </form>

    <ul class="tasks">
      <li class="emty-list">To-do list is empty</li>
    </ul>

    <button class="clean-btn">CLEAN ITEMS</button>
  </main>

  <script src="index.js"></script>
</body>

</html>
